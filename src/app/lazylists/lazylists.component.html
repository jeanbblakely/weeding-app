<h1>Lazy Lists</h1>

<div class="form-group">
    <form (ngSubmit)="getItem()">
        <div class="barcode">
            <input type="text" placeholder="Barcode" name="barcode" [(ngModel)]="barcode">
        </div>
    </form>
    <button (click)="getItem()">Get Item</button>
</div>

<p>Barcode is {{barcode}}</p>
